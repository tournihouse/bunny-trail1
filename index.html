<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNNY STORES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BUNNY STORES</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
                <div id="cart-items" class="cart-items"></div>
            </div>
        </div>
    </header>
    
    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to Our Store!</h2>
            <p>Discover the best products at Low prices in Bhimavaram.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>
    
    <section id="products" class="product-list">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product" data-id="1">
                <img src="https://i.imghippo.com/files/XSWVq1723377783.webp">
                <h3>Egg Fried Rice</h3>
                <p>Rs.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://i.imghippo.com/files/wEIJ71723377952.jpg">
                <h3>Chicken Biryani</h3>
                <p>Rs.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
            <img src="https://i.ibb.co/XkJ1RF7/Coca-Cola-Soft-Drink-bottle-2l.jpg" alt="Coca-Cola-Soft-Drink-bottle-2l" 
                <h3>Coco Cola</h3>
                <p>Rs.99</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Bunny Stores. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

<link rel="stylesheet" href="style.css">
<script src="java.js"></script>
